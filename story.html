<html>
<head>
<title>Sample div container of story.</title>
<link rel="stylesheet" type="text/css" href="css/storyhtml.css">

<script type="text/javascript" src="js/story.js"></script>
</head>

<body bgcolor="#666666">
	<div class="container">
	
		<div class="wallPost">
			<div class="wallPostTitle">
					New Post 			
			</div>
			<div class="wallPostText"></div>
			<div class="wallPostInput"></div>	
		</div>	
	
	
		<div class="stories">
			<div class="storyLeft">
				<div class="storyLeftPic">
				
				</div>
				<div class="storyLeftInfo">
				
				</div>
			</div>
			
			<div class="storyMiddle">
				<div class="storyMidTitle">
					<strong>Nj Subedi</strong><span class="suppInfo"> and 4 other people | 2 hours ago</span>
				</div>
				<div class="storyMidText">
					Hi friends, this is my new post in this text field which should be done in the intelligent and other random random here.
				</div>
				<div class="storyMidComments">
					<div class="comments">
							<div class="commentLeft"></div>
							<div class="commentMiddle">
								Commentator: this is a new comment.							
							</div>
					</div>
					<div class="comments">
							<div class="commentLeft"></div>
							<div class="commentMiddle">
								Commentator: this is next comment.							
							</div>
					</div>
					
					<div class="commentInput">
						<textarea name="newComment" id="NC_1" cols="40">
						</textarea>						
					</div>	
									
				</div>
				<div class="storyMidInput">
				
				</div>
			</div>
			
			<div class="storyRight">
				<div class="storyRightTop">
					Notes
				</div>
				<div class="storyRightList">
				
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
